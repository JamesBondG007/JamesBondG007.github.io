<!DOCTYPE HTML>
<head>
<title>007</title>
<style>
  body {
  font-family: 'Courier New', monospace;
  background-color: #002000;
  color: #fff;
  line-height: 1.6;
  padding: 20px;
  position: relative;
}

a {
  color: #00ff00;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    linear-gradient(to bottom, transparent 98%, rgba(0, 0, 0, 0.2) 98%, rgba(0, 0, 0, 0.2) 100%),
    linear-gradient(to bottom, rgba(0, 0, 0, 0.2) 1px, transparent 1px),
    repeating-linear-gradient(rgba(255, 255, 255, 0.1) 0px, rgba(255, 255, 255, 0.1) 1px, transparent 1px, transparent 2px);
  background-size: 100% 20px;
  pointer-events: none;
  z-index: 9999;
  animation: scanlineAnimation 1s linear infinite;
}

@keyframes scanlineAnimation {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 0 20px;
  }
}

.cursor::after {
  content: "|";
  display: inline-block;
  animation: blinkCursor 1s step-end infinite;
}

@keyframes blinkCursor {
  0%, 100% {
    visibility: visible;
  }
  50% {
    visibility: hidden;
  }
}

body::after {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #004000; /* Set to green */
  mix-blend-mode: color; /* Apply the hue mix blend mode */
  opacity: 0.75; /* Adjust opacity as needed */
  z-index: 9998; /* Adjust z-index to ensure it's below the scanline effect */
}
</style>
</head>
<body>
  <h1>007</h1>
</body>
</html>
