<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Title Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            font-family: "Courier New", Courier, monospace;
        }

        .crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 2px,
                black 2px,
                black 4px
            );
            background-size: 100% 4px;
            animation: scanlines .1s linear infinite;
        }

        @keyframes scanlines {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 4px;
            }
        }
    </style>
</head>
<body class="crt-overlay">
    <h1>JamesBondG007</h1>
    <p>Hi I'm 007 and I like tech, cars and gaming.</p>
</body>
</html>
