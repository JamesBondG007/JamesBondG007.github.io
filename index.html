<!DOCTYPE HTML>
<head>
<title>007</title>
<style>
  * {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: lime; 
    background-color: black; 
    text-align: center; 
    animation: hueShift 10s infinite linear;
    margin: 0;
    }
  @keyframes hueShift {
    0% {
      filter: hue-rotate(0deg);
    }
    100% {
      filter: hue-rotate(360deg);
    }
  }
</style>
</head>
<body>
  <h1>007</h1>
</body>
</html>
