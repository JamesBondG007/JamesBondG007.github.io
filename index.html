<!DOCTYPE HTML>
<html style="color: lime; background-color: black;">

<style>
  h1 {
    animation: hueShift 5s infinite linear;
  }

  @keyframes hueShift {
    0% {
      filter: hue-rotate(0deg);
    }
    100% {
      filter: hue-rotate(360deg);
    }
  }
</style>

<head>
</head>

<body>
  <h1>007</h1>
</body>

</html>
