/htmlstart
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Discord Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #7289da;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }
        h1 {
            font-size: 2em;
        }
        .message {
            background-color: #ffffff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .message p {
            margin: 5px 0;
        }
        .message .user {
            font-weight: bold;
            color: #7289da;
        }
        .input-box {
            margin-top: 20px;
        }
        .input-box input[type="text"],
        .input-box textarea {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-box button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #7289da;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-box button:hover {
            background-color: #6272a4;
        }
    </style>
</head>
<body>
    <header>
        <h1>PHP Discord Clone</h1>
    </header>
    <div class="container" id="messageContainer">
        <!-- Messages will appear here -->
    </div>
    <div class="input-box">
        <input type="text" id="username" placeholder="Your username">
        <textarea id="message" rows="3" placeholder="Type your message..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var username = document.getElementById("username").value;
            var message = document.getElementById("message").value;

            // Create a new message element
            var messageElement = document.createElement("div");
            messageElement.className = "message";
            var userElement = document.createElement("p");
            userElement.className = "user";
            userElement.textContent = username + ":";
            var textElement = document.createElement("p");
            textElement.textContent = message;

            // Append user and text elements to message element
            messageElement.appendChild(userElement);
            messageElement.appendChild(textElement);

            // Append message element to message container
            var messageContainer = document.getElementById("messageContainer");
            messageContainer.appendChild(messageElement);

            // Clear input fields
            document.getElementById("username").value = "";
            document.getElementById("message").value = "";

            // Save message to server (dummy AJAX request)
            saveMessage(username, message);
        }

        function saveMessage(username, message) {
            // Dummy AJAX request (replace with actual server-side script)
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "save_message.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log("Message saved successfully.");
                }
            };
            var data = "username=" + encodeURIComponent(username) + "&message=" + encodeURIComponent(message);
            xhr.send(data);
        }
    </script>
</body>
</html>
/htmlend
