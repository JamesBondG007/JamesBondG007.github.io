<!DOCTYPE HTML>
<head>
<title>007</title>
<style>
  body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(0deg, rgba(255, 255, 255, 0.5) 1em, transparent 2em, transparent 2em);
  pointer-events: none;
  animation: interlace 2s linear infinite, scanlines 2s linear infinite; /* Adjust animation duration as needed */
}

@keyframes interlace {
  0% {
    background-size: 100% 2em;
  }
  50% {
    background-size: 100% 2em;
  }
  100% {
    background-size: 100% 2em;
  }
}

@keyframes scanlines {
  from {
    background-position: 0 0;
  }
  to {
    background-position: 0 100%;
  }
}
    html{
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: lime; 
    background-color: #001000; 
    text-align: center; 
    animation: hueShift 10s infinite linear;
    margin: 0;
    }
    @keyframes hueShift {
    0% {
      filter: hue-rotate(0deg);
    }
    100% {
      filter: hue-rotate(360deg);
    }
  }
</style>
</head>
<body>
  <h1>007</h1>
</body>
</html>
