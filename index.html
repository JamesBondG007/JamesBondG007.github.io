<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Discord Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #7289da;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }
        h1 {
            font-size: 2em;
        }
        .message {
            background-color: #ffffff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .message p {
            margin: 5px 0;
        }
        .message .user {
            font-weight: bold;
            color: #7289da;
        }
        .input-box {
            margin-top: 20px;
        }
        .input-box input[type="text"],
        .input-box textarea {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-box button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #7289da;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-box button:hover {
            background-color: #6272a4;
        }
    </style>
</head>
<body>
    <header>
        <h1>PHP Discord Clone</h1>
    </header>
    <div class="container">
        <div id="chat" class="message">
            <p class="user">User123:</p>
            <p>Hello everyone!</p>
        </div>
        <div id="chat" class="message">
            <p class="user">CoolCat97:</p>
            <p>Hey there!</p>
        </div>
        <div id="chat" class="message">
            <p class="user">NewbieUser:</p>
            <p>This is awesome!</p>
        </div>
        <div id="chat" class="message">
            <p class="user">AdminBot:</p>
            <p>Welcome to PHP Discord Clone!</p>
        </div>
        <div class="input-box">
            <input type="text" id="username" placeholder="Your username">
            <textarea id="message" rows="3" placeholder="Type your message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var username = document.getElementById("username").value;
            var message = document.getElementById("message").value;
            var chatbox = document.createElement("div");
            chatbox.className = "message";
            chatbox.innerHTML = '<p class="user">' + username + ':</p><p>' + message + '</p>';
            document.getElementById("chat").appendChild(chatbox);
            document.getElementById("message").value = "";
        }
    </script>
</body>
</html>
