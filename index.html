<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JamesBondG007</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative; /* Makes sure the text is below the overlay */
            z-index: 0; /* Ensures text is behind the overlay */
            color:#00FF00;
            text-shadow: rgb(0, 255, 0) 0px 0px 10px;
        }

        /* CRT Overlay */
        .crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 2px,
                black 2px,
                black 4px
            );
            background-size: 100% 4px;
            animation: scanlines .1s linear infinite;
            z-index: 1; /* Ensure the overlay is on top of the text */
            pointer-events: none; /* Ensure the overlay doesnâ€™t interfere with interactions */
        }

        @keyframes scanlines {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 4px;
            }
        }


    </style>
</head>
<body>
    <h1>JamesBondG007</h1>
    <p>Hi I'm 007 and I like tech, cars and gaming.</p>

    <!-- CRT Scanline Overlay -->
    <div class="crt-overlay"></div>
</body>
</html>
