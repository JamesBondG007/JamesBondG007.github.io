        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            font-family: 'Titillium Web';
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative; /* Makes sure the text is below the overlay */
            z-index: 0; /* Ensures text is behind the overlay */
            color:#00FF00;
            text-shadow: rgb(0, 255, 0) 0px 0px 10px;
        }

        /* CRT Overlay */
        .crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 1px,
                black 1px,
                black 2px
            );
            background-size: 100% 2px;
            animation: scanlines .1s linear infinite;
            z-index: 1; /* Ensure the overlay is on top of the text */
            pointer-events: none; /* Ensure the overlay doesnâ€™t interfere with interactions */
            opacity: 50%;
        }

        @keyframes scanlines {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 2px;
            }
        }


    </style>
