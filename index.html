/htmlstart
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Discord Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #7289da;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }
        h1 {
            font-size: 2em;
        }
        .message {
            background-color: #ffffff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .message p {
            margin: 5px 0;
        }
        .message .user {
            font-weight: bold;
            color: #7289da;
        }
        .message .timestamp {
            font-size: 0.8em;
            color: #999999;
        }
        .input-box {
            margin-top: 20px;
        }
        .input-box input[type="text"],
        .input-box textarea {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-box button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #7289da;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-box button:hover {
            background-color: #6272a4;
        }
    </style>
</head>
<body>
    <header>
        <h1>PHP Discord Clone</h1>
    </header>
    <div class="container" id="messageContainer">
        <!-- Messages will appear here -->
    </div>
    <div class="input-box">
        <input type="text" id="username" placeholder="Your username">
        <textarea id="message" rows="3" placeholder="Type your message..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Load initial messages from storage when the page loads
        document.addEventListener("DOMContentLoaded", function() {
            loadMessages();
        });

        function sendMessage() {
            var username = document.getElementById("username").value;
            var message = document.getElementById("message").value;

            // Create a new message element
            var messageElement = document.createElement("div");
            messageElement.className = "message";
            var userElement = document.createElement("p");
            userElement.className = "user";
            userElement.textContent = username + ":";
            var textElement = document.createElement("p");
            textElement.textContent = message;
            var timestampElement = document.createElement("p");
            timestampElement.className = "timestamp";
            timestampElement.textContent = getCurrentTimestamp();

            // Append user, text, and timestamp elements to message element
            messageElement.appendChild(userElement);
            messageElement.appendChild(textElement);
            messageElement.appendChild(timestampElement);

            // Append message element to message container
            var messageContainer = document.getElementById("messageContainer");
            messageContainer.appendChild(messageElement);

            // Clear input fields
            document.getElementById("username").value = "";
            document.getElementById("message").value = "";

            // Save message to storage
            saveMessage(username, message);
        }

        function saveMessage(username, message) {
            // Dummy function to simulate saving to storage (replace with actual server-side script)
            var messages = JSON.parse(localStorage.getItem("messages")) || [];
            var newMessage = {
                username: username,
                message: message,
                timestamp: new Date().toISOString()
            };
            messages.push(newMessage);
            localStorage.setItem("messages", JSON.stringify(messages));

            // Clean up old messages if exceeding max limit (1000 messages)
            if (messages.length > 1000) {
                messages.splice(0, messages.length - 1000);
                localStorage.setItem("messages", JSON.stringify(messages));
            }
        }

        function loadMessages() {
            // Load messages from storage and display them
            var messages = JSON.parse(localStorage.getItem("messages")) || [];
            var messageContainer = document.getElementById("messageContainer");
            messageContainer.innerHTML = ""; // Clear existing messages

            messages.forEach(function(msg) {
                var messageElement = document.createElement("div");
                messageElement.className = "message";
                var userElement = document.createElement("p");
                userElement.className = "user";
                userElement.textContent = msg.username + ":";
                var textElement = document.createElement("p");
                textElement.textContent = msg.message;
                var timestampElement = document.createElement("p");
                timestampElement.className = "timestamp";
                timestampElement.textContent = formatDate(new Date(msg.timestamp));

                messageElement.appendChild(userElement);
                messageElement.appendChild(textElement);
                messageElement.appendChild(timestampElement);

                messageContainer.appendChild(messageElement);
            });
        }

        function formatDate(date) {
            var options = { year: "numeric", month: "short", day: "numeric", hour: "numeric", minute: "numeric" };
            return date.toLocaleDateString("en-US", options);
        }

        function getCurrentTimestamp() {
            var now = new Date();
            return formatDate(now);
        }
    </script>
</body>
</html>
/htmlend
